<DOCTYPE html>
<html>
    <head>
	  <title>Football Scarfs</title>
	  <meta charset="utf-8">
	  <link rel="stylesheet" href="css/style.css">	
    </head>
    <body>

      <div class="banner">
        <div class="container">
          <h1>Become the best supporter</h1>
          <h2>Dress in your club's colors with a football scarf.</h2>
          <a href="#apply-section" class="btn-blue">Apply now</a>
        </div>
      </div>


      <div class="container">

        <h2> Our football scarfs</h2>

        <div class="cards">
            <div class="card">
                <img src="images/LOSC.jpeg" alt="LOSC scarf">
                <h3>LOSC scarf</h3>
            </div>
            <div class="card">
                <img src="images/PSG.webp" alt="PSG scarf">
                <h3>PSG scarf</h3>
            </div>
            <div class="card">
                <img src="images/RealMadrid" alt="Real Madrid scarf">
                <h3>Real Madrid scarf</h3>
            </div>
          </div>
        </div>

        <div id="apply-section">
            <div data-tf-live="01JBA0JRHDWQMZ0NB1SMGEBTHM"></div><script src="//embed.typeform.com/next/embed.js"></script>
        </div>

    </body>
</html>
